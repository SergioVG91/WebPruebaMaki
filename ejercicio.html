<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
</head>
<style>
    *{
        outline: 1px solid red;
    }
    body {
        margin:0px;
        background-color: #ef23235c;
    }
    .header {
     /*   background-color: #ef23235c;*/
        width:100%;
        height: 100px;    
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img {
        width: 90px;
        margin-top: 5px;
        margin-left: 20px;
    }
    .header__menu {
        margin-right: 10px;
    }
    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -16px;
    }    
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu li{
        margin: 10px 0px;
    }
    .header__menu li a{
        color: white;
        text-decoration: none;
    }
    .header__menu li a:hover{
        text-decoration: underline;
    }
    .header__menu--profile {
        margin-right: 8px;        
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    .header__menu--profile img{
        margin-right: 8px;
        width: 40px;
        
    }
    .header__menu--profile p{
        margin: 0px;
        color: white;
    }
</style>
<body>
    <header class="header">
        <img class="header__img" src="imagenes/Maki icono.png" alt="Imagen de Maki">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="imagenes/tomate-ico.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
    </header>
    <footer>
    </footer>
</body>
</html>
